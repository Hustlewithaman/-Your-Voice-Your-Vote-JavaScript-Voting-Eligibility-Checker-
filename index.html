 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Your Voting Age</title>
  <style>
    body {
      background-image: url("back.jpg");
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }
    .vote {
      width: 400px;
      border: 5px solid black;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.8);
      text-align: center;
      border-radius: 10px;
    }
    .vote img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    input[type="number"] {
      width: 200px;
      height: 30px;
      padding: 5px;
      margin-top: 20px;
      border: 2px solid #000;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      width: 120px;
      height: 35px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      display: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>“Your Voice, Your Vote.”</h1>
  <div class="vote">
    <img src="vote.jpg" alt="Voting Image">
    <input type="number" id="ageInput" placeholder="Enter your Age" />
    <br />
    <button id="checkBtn">Check</button>
    <div id="result"></div>
  </div>

  <!-- JavaScript placed at the end -->
  <script>
    document.getElementById('checkBtn').addEventListener('click', checkEligibility);

    function checkEligibility() {
      const age = parseInt(document.getElementById('ageInput').value, 10);
      const resultDiv = document.getElementById('result');

      if (isNaN(age)) {
        resultDiv.textContent = "⚠️ Please enter a valid age.";
        resultDiv.style.backgroundColor = "#fff3cd";
      } else if (age >= 18) {
        resultDiv.textContent = "✅ You are eligible to vote.";
        resultDiv.style.backgroundColor = "#d4edda";
      } else {
        resultDiv.textContent = "❌ You are not eligible to vote.";
        resultDiv.style.backgroundColor = "#f8d7da";
      }
      resultDiv.style.display = "block";
    }
  </script>
</body>
</html>
